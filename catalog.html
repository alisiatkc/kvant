<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Коробочные образовательные комплекты | Педагогический технопарк</title>
  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <!-- Feather icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f7fb;
      color: #1b1f2b;
      line-height: 1.5;
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 32px;
    }

    /* Шапка */
    .header {
      padding: 20px 0;
      background: white;
      border-bottom: 1px solid rgba(0, 0, 0, 0.03);
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo a {
      font-size: 1.5rem;
      font-weight: 600;
      text-decoration: none;
      color: #1b1f2b;
    }

    .nav-links {
      display: flex;
      gap: 32px;
    }

    .nav-links a {
      text-decoration: none;
      color: #4a5578;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #2b3b6b;
    }

    .back-link {
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: #2b3b6b;
      font-weight: 500;
    }

    /* Заголовок страницы */
    .page-header {
      padding: 80px 0 30px;
    }

    .page-header h1 {
      font-size: 3.5rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .page-header p {
      font-size: 1.3rem;
      color: #4a5578;
      max-width: 700px;
    }

    /* Фильтры по предметным областям */
    .filters {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      margin: 50px 0;
    }

    .filter-btn {
      padding: 12px 28px;
      border: 1px solid #e2e8f0;
      border-radius: 40px;
      background: white;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }

    .filter-btn:hover {
      background: #f0f4fe;
    }

    .filter-btn.active {
      background: #2b3b6b;
      color: white;
      border-color: #2b3b6b;
    }

    /* Сетка проектов */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      margin: 50px 0 80px;
    }

    .project-card {
      background: white;
      border-radius: 36px;
      padding: 32px;
      border: 1px solid #eef2f9;
      cursor: pointer;
      transition: all 0.2s;
    }

    .project-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 25px 35px -12px rgba(43, 59, 107, 0.15);
    }

    .project-icon {
      width: 48px;
      height: 48px;
      color: #2b3b6b;
      margin-bottom: 24px;
    }

    .project-card h3 {
      font-size: 1.7rem;
      font-weight: 500;
      margin-bottom: 16px;
    }

    .project-excerpt {
      color: #4a5578;
      margin-bottom: 20px;
      font-weight: 300;
      line-height: 1.6;
    }

    .project-meta {
      display: flex;
      gap: 16px;
      color: #6e7c9e;
      font-size: 0.95rem;
      margin-bottom: 20px;
    }

    /* Модальное окно */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 18, 28, 0.7);
      backdrop-filter: blur(6px);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      max-width: 800px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      border-radius: 50px;
      padding: 50px;
      position: relative;
      box-shadow: 0 40px 70px -10px rgba(0, 0, 0, 0.3);
    }

    .modal-close {
      position: absolute;
      top: 24px;
      right: 28px;
      background: none;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      color: #7c7f93;
    }
