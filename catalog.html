<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проекты студентов | Педагогический технопарк</title>
  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <!-- Feather icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f7fb;
      color: #1b1f2b;
      line-height: 1.5;
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 32px;
    }

    /* Шапка */
    .header {
      padding: 24px 0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.03);
      background: white;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo a {
      font-size: 1.5rem;
      font-weight: 600;
      text-decoration: none;
      color: #1b1f2b;
    }

    .nav-links {
      display: flex;
      gap: 32px;
    }

    .nav-links a {
      text-decoration: none;
      color: #4a5578;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #2b3b6b;
    }

    .back-link {
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: #2b3b6b;
      font-weight: 500;
    }

    /* Заголовок страницы */
    .page-header {
      padding: 60px 0 20px;
    }

    .page-header h1 {
      font-size: 3.2rem;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .page-header p {
      font-size: 1.2rem;
      color: #4a5578;
      max-width: 600px;
    }

    /* Фильтры */
    .filters {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin: 40px 0;
    }

    .filter-btn {
      padding: 10px 24px;
      border: 1px solid #e2e8f0;
      border-radius: 40px;
      background: white;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }

    .filter-btn.active {
      background: #2b3b6b;
      color: white;
      border-color: #2b3b6b;
    }

    /* Сетка проектов */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 28px;
      margin: 40px 0 80px;
    }

    .project-card {
      background: white;
      border-radius: 32px;
      padding: 28px;
      border: 1px solid #eef2f9;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .project-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 30px -12px rgba(43,59,107,0.15);
    }

    .project-icon {
      width: 48px;
      height: 48px;
      color: #2b3b6b;
      margin-bottom: 24px;
    }

    .project-card h3 {
      font-size: 1.6rem;
      font-weight: 500;
      margin-bottom: 12px;
    }

    .project-excerpt {
      color: #4a5578;
      margin-bottom: 20px;
      font-weight: 300;
    }

    .project-meta {
      display: flex;
      gap: 12px;
      color: #6e7c9e;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    .project-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .tag {
      background: #eef2f9;
      padding: 4px 12px;
      border-radius: 40px;
      font-size: 0.8rem;
      color: #2b3b6b;
    }

    /* Модальное окно проекта */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(15, 18, 28, 0.7);
      backdrop-filter: blur(6px);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      max-width: 800px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      border-radius: 48px;
      padding: 48px;
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 24px; right: 28px;
      background: none;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      color: #7c7f93;
    }

    .modal h2 {
      font-size: 2.4rem;
      margin-bottom: 16px;
      padding-right: 40px;
    }

    .modal-authors {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 32px;
      color: #4a5578;
    }

    .author-avatars {
      display: flex;
    }

    .author-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #eef2f9;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: -8px;
      border: 2px solid white;
    }

    .modal-description {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #2f3a5c;
      margin-bottom: 32px;
    }

    .files-section {
      background: #f9fbfe;
      border-radius: 32px;
      padding: 28px;
      margin-bottom: 32px;
    }

    .files-section h4 {
      font-size: 1.2rem;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .files-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 12px;
    }

    .file-card {
      background: white;
      border-radius: 20px;
      padding: 16px;
      text-align: center;
      border: 1px solid #eef2f9;
      text-decoration: none;
      color: inherit;
      transition: background 0.2s;
    }

    .file-card:hover {
      background: #eef2f9;
    }

    .file-card i {
      width: 32px;
      height: 32px;
      color: #2b3b6b;
      margin-bottom: 12px;
    }

    .file-card span {
      display: block;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .file-card small {
      color: #7c8aa5;
      font-size: 0.8rem;
    }

    .tech-stack {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 24px 0;
    }

    .tech-badge {
      background: #eef2f9;
      padding: 6px 16px;
      border-radius: 40px;
      font-size: 0.9rem;
    }

    .contact-author-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #2b3b6b;
      color: white;
      border: none;
      border-radius: 40px;
      padding: 16px 32px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      margin-top: 16px;
    }

    .footer {
      padding: 48px 0;
      text-align: center;
      color: #6e7c9e;
      border-top: 1px solid rgba(0,0,0,0.03);
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container header-content">
      <div class="logo">
        <a href="index.html">Педагогический технопарк</a>
      </div>
      <div class="nav-links">
        <a href="index.html">Главная</a>
        <a href="cabinet.html">Личный кабинет</a>
        <a href="catalog.html" style="color:#2b3b6b;">Проекты</a>
      </div>
      <a href="index.html" class="back-link">
        <i data-feather="arrow-left"></i>
        <span>Назад</span>
      </a>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="page-header">
        <h1>Проекты студентов</h1>
        <p>Коробочные образовательные продукты, разработанные в нашем технопарке. Можно скачать файлы и связаться с авторами.</p>
      </div>

      <!-- Фильтры -->
      <div class="filters">
        <button class="filter-btn active" data-filter="all">Все проекты</button>
        <button class="filter-btn" data-filter="laser">Лазерные технологии</button>
        <button class="filter-btn" data-filter="3d">3D-печать</button>
        <button class="filter-btn" data-filter="arduino">Arduino</button>
        <button class="filter-btn" data-filter="design">Дизайн</button>
      </div>

      <!-- Сетка проектов -->
      <div class="projects-grid" id="projectsGrid"></div>
    </div>
  </main>

  <!-- Модальное окно проекта -->
  <div class="modal" id="projectModal">
    <div class="modal-content">
      <button class="modal-close" id="modalClose">&times;</button>
      <div id="modalContent"></div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      Ткаченко Алиса Олеговна · магистерская работа
    </div>
  </footer>

  <script>
    feather.replace();

    // Данные проектов
    const projects = [
      {
        id: 1,
        title: 'Дидактическая игра "Шестерёнки"',
        excerpt: 'Набор для изучения механики и передач',
        description: 'Полноценный образовательный набор, позволяющий собрать 5 разных механизмов. В комплекте: детали из фанеры (лазерная резка), инструкция, методические материалы для учителя. Апробировано в 3 школах.',
        authors: ['Анна Смирнова', 'Дмитрий Петров'],
        tags: ['лазер', 'механика', 'игра'],
        category: 'laser',
        files: [
          { name: 'Шестеренки.dxf', size: '1.2 МБ', type: 'dxf' },
          { name: 'Инструкция.pdf', size: '3.5 МБ', type: 'pdf' },
          { name: 'Сборка.svg', size: '0.8 МБ', type: 'svg' }
        ],
        tech: ['Лазерная резка', 'Фанера 4мм', 'AutoCAD'],
        contact: 'https://vk.com/anna_s'
      },
      {
        id: 2,
        title: 'Робот-сортировщик',
        excerpt: 'Arduino-робот для сортировки деталей по цвету',
        description: 'Проект представляет собой автономного робота на колесной базе, который распознает цвет предметов и сортирует их по контейнерам. Использованы датчик цвета, сервоприводы и ультразвуковой дальномер.',
        authors: ['Максим Иванов', 'Елена Козлова'],
        tags: ['arduino', 'роботы', 'сортировка'],
        category: 'arduino',
        files: [
          { name: 'Код_робота.ino', size: '45 КБ', type: 'ino' },
          { name: 'Схема подключения.pdf', size: '0.9 МБ', type: 'pdf' },
          { name: '3D_модель.stl', size: '5.2 МБ', type: 'stl' }
        ],
        tech: ['Arduino Uno', 'C++', 'Датчик цвета TCS3200'],
        contact: 'https://vk.com/max_ivanov'
      },
      {
        id: 3,
        title: 'Набор "Юный химик"',
        excerpt: 'Коробка с реактивами и посудой для опытов',
        description: 'Безопасный набор для проведения 10 химических опытов в школе. Включает мерную посуду, реактивы в пробирках, защитные очки и перчатки, красочную инструкцию.',
        authors: ['Ольга Васильева'],
        tags: ['химия', 'опыты', 'безопасность'],
        category: 'design',
        files: [
          { name: 'Этикетки.dxf', size: '0.4 МБ', type: 'dxf' },
          { name: 'Методичка.pdf', size: '2.8 МБ', type: 'pdf' }
        ],
        tech: ['Лазерная гравировка', 'ПЭТ-пластик'],
        contact: 'https://vk.com/olga_v'
      },
      {
        id: 4,
        title: 'Макет "Солнечная система"',
        excerpt: '3D-печатная модель планет для уроков астрономии',
        description: 'Масштабированная модель Солнечной системы с подвижными элементами. Планеты напечатаны на 3D-принтере, покрашены вручную. В комплекте подставка и методические материалы.',
        authors: ['Артём Сидоров', 'Полина Новикова'],
        tags: ['3D-печать', 'астрономия', 'макет'],
        category: '3d',
        files: [
          { name: 'Планеты.stl', size: '12 МБ', type: 'stl' },
          { name: 'Подставка.stl', size: '3.2 МБ', type: 'stl' },
          { name: 'Схема сборки.pdf', size: '1.5 МБ', type: 'pdf' }
        ],
        tech: ['FDM-печать', 'PLA', 'Акриловые краски'],
        contact: 'https://vk.com/artem_s'
      },
      {
        id: 5,
        title: 'Игра "ЭлектроВикторина"',
        excerpt: 'Проводная викторина с лампочками',
        description: 'Интерактивная игра для проверки знаний по физике. При правильном ответе загорается лампочка. Все элементы смонтированы на фанерной панели.',
        authors: ['Игорь Морозов'],
        tags: ['электроника', 'игра', 'физика'],
        category: 'arduino',
        files: [
          { name: 'Плата.dxf', size: '0.6 МБ', type: 'dxf' },
          { name: 'Схема.sch', size: '0.2 МБ', type: 'sch' }
        ],
        tech: ['Светодиоды', 'Резисторы', 'Провода'],
        contact: 'https://vk.com/igor_m'
      },
      {
        id: 6,
        title: 'Пособие "Геометрические фигуры"',
        excerpt: 'Набор деревянных фигур для начальной школы',
        description: 'Комплект из 20 геометрических фигур (кубы, пирамиды, призмы) из фанеры, покрытые безопасным лаком. Помогает визуализировать стереометрию.',
        authors: ['Наталья Лебедева', 'Кирилл Волков'],
        tags: ['лазер', 'геометрия', 'пособие'],
        category: 'laser',
        files: [
          { name: 'Куб.dxf', size: '0.3 МБ', type: 'dxf' },
          { name: 'Пирамида.dxf', size: '0.4 МБ', type: 'dxf' }
        ],
        tech: ['Лазерная резка', 'Фанера 3мм'],
        contact: 'https://vk.com/nat_l'
      }
    ];

    const projectsGrid = document.getElementById('projectsGrid');
    const modal = document.getElementById('projectModal');
    const modalContent = document.getElementById('modalContent');
    const modalClose = document.getElementById('modalClose');
    let currentFilter = 'all';

    // Рендер карточек
    function renderProjects(filter = 'all') {
      projectsGrid.innerHTML = '';
      
      const filtered = filter === 'all' 
        ? projects 
        : projects.filter(p => p.category === filter);

      filtered.forEach(project => {
        const card = document.createElement('div');
        card.className = 'project-card';
        card.onclick = () => openModal(project.id);
        
        // Иконка в зависимости от категории
        let icon = 'box';
        if (project.category === 'laser') icon = 'zap';
        else if (project.category === '3d') icon = 'cube';
        else if (project.category === 'arduino') icon = 'cpu';
        else if (project.category === 'design') icon = 'pen-tool';

        card.innerHTML = `
          <i data-feather="${icon}" class="project-icon"></i>
          <h3>${project.title}</h3>
          <div class="project-excerpt">${project.excerpt}</div>
          <div class="project-meta">
            <span><i data-feather="users" style="width:14px;"></i> ${project.authors.length} авт.</span>
            <span><i data-feather="file-text" style="width:14px;"></i> ${project.files.length} файла</span>
          </div>
          <div class="project-tags">
            ${project.tags.map(t => `<span class="tag">${t}</span>`).join('')}
          </div>
        `;
        projectsGrid.appendChild(card);
      });
      
      feather.replace();
    }

    // Открыть модальное окно
    function openModal(projectId) {
      const project = projects.find(p => p.id === projectId);
      if (!project) return;

      const authorsHtml = project.authors.map(a => `
        <div class="author-avatar" title="${a}">
          <i data-feather="user" style="width:20px;"></i>
        </div>
      `).join('');

      const filesHtml = project.files.map(f => `
        <a href="#" class="file-card" onclick="downloadFile('${f.name}')">
          <i data-feather="file"></i>
          <span>${f.name}</span>
          <small>${f.size}</small>
        </a>
      `).join('');

      const techHtml = project.tech.map(t => 
        `<span class="tech-badge">${t}</span>`
      ).join('');

      modalContent.innerHTML = `
        <h2>${project.title}</h2>
        <div class="modal-authors">
          <div class="author-avatars">${authorsHtml}</div>
          <span>${project.authors.join(', ')}</span>
        </div>
        
        <div class="modal-description">${project.description}</div>
        
        <div class="files-section">
          <h4><i data-feather="paperclip"></i> Файлы проекта</h4>
          <div class="files-grid">${filesHtml}</div>
        </div>
        
        <div>
          <h4 style="margin-bottom:16px;">Использованные технологии</h4>
          <div class="tech-stack">${techHtml}</div>
        </div>
        
        <a href="${project.contact}" target="_blank" class="contact-author-btn">
          <i data-feather="message-circle"></i> Написать автору
        </a>
      `;

      modal.classList.add('active');
      feather.replace();
    }

    // Заглушка для скачивания
    window.downloadFile = (filename) => {
      alert(`Скачивание файла ${filename} (демо-режим)`);
    };

    // Закрытие модалки
    modalClose.addEventListener('click', () => {
      modal.classList.remove('active');
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) modal.classList.remove('active');
    });

    // Фильтры
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        renderProjects(currentFilter);
      });
    });

    // Начальный рендер
    renderProjects();

    // Закрытие по Escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') modal.classList.remove('active');
    });
  </script>
</body>
</html>
